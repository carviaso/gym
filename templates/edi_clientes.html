{% extends "layout.html" %}
[% with messages = get_flashed_messages() %}
[% if messages %}
{% for message in messages %}
   <p>{{message}}</p>
{% endfor %}


{% block content %}
            <form action="/modifica_socio/{{cliente.0}}" method="post">
              <div class="form-row">
                  <label for="nom_socio">Nombre</label>
              </div>
              <div class="form-row">

                <div class="col">
                    <input type="text" class="form-control" name="nom_socio" id="nom_socio" placeholder="Nombre" value="{{cliente.1}}">
                </div>

              </div>
              <div class="form-row">
                  <label for="tel">Contacto</label>
              </div>
              <div class="form-row">

                  <div class="col">
                        <input type="text" class="form-control" name="tel" id="tel" placeholder="495-999-99999" value="{{cliente.2}}">
                  </div>
                  <div class="col">
                        <input type="email" class="form-control" name="correoe" id="correoe" placeholder="email@serv.com" value="{{cliente.3}}">
                  </div>
              </div>
              <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" name="direccion" id="direccion" placeholder="Calle y número" value="{{cliente.4}}">
              </div>
              <div class="form-group">
                <label for="colonia">Colonia</label>
                <input type="text" class="form-control" name="colonia" id="colonia" placeholder="Colonia" value="{{cliente.5}}">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="ciudad">Ciudad</label>
                  <input type="text" class="form-control" name="ciudad" id="ciudad" placeholder="Ciudad" value="{{cliente.6}}">
                </div>
                <div class="form-group col-md-4">
                  <label for="estado">Estado</label>
                  <select name="estado" id="estado" class="form-control" selected="{{cliente.7}}">

                      <option>Nayarit</option>

                      <option>San Luis Potosi</option>

                      <option>Tabasco</option>
                      <option>Tamaulipas</option>
                      <option>Tlaxcala</option>
                      <option>Veracruz</option>

                      <option>Zacatecas</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="codpos">Codigo Postal</label>
                  <input type="text" class="form-control" name="codpos" id="codpos" value="{{cliente.8}}">
                </div>
                <div class="form-group col-md-2">
                  <label for="miembro">Miembro desde</label>
                  <input type="date" class="form-control" data-date-format="DD MMMM YYYY" name="miembro" id="miembro" value="{{cliente.9}}">
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Actualiza</button>
            </form>

{% endblock %}
